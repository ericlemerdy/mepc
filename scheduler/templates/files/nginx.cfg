user www-data;
pid /run/nginx.pid;
daemon off;
master_process off;

events {
  worker_connections 768;
}

http {
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  include /etc/nginx/mime.types;
  access_log /var/lib/mepc/logs/nginx_access.log;
  error_log /var/lib/mepc/logs/nginx_error.log;
  gzip on;
  gzip_disable "msie6";

  server {
    server_name mepc mepc.mepc.lan;
    location / {
      proxy_pass http://127.0.0.1:9090;
    }
  }

{% for team, port in teams.iteritems() %}
  server {
    listen 80;
    server_name logs.{{ team }} logs.{{ team }}.mepc.lan;
    location / {
      root /var/lib/mepc/logs;
      index {{ team }}.log;
    }
  }
  server {
    listen 80;
    server_name {{ team }} {{ team }}.mepc.lan;
    location / {
      proxy_pass http://127.0.0.1:{{port}};
    }
  }
{% endfor %}
}


